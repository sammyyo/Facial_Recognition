name: face_recognition
description: A Flutter app that analyzes a user's face and recommends beauty cosmetics products.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  image_picker: ^1.1.2
  
  image: ^4.1.3
  
  google_mlkit_face_detection: ^0.11.0
  
  google_mlkit_commons: ^0.8.1
  
  tflite_flutter: ^0.11.0
  
  sqflite: ^2.3.3+1
  
  path_provider: ^2.1.4

  logger: ^1.1.0

  url_launcher: ^6.0.17
  
  # Add http dependency for making API calls
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - images/logo.png
    - assets/
